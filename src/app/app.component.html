<div class="m-3">
  <form [formGroup]="ssnSample" (ngSubmit)="onSubmit()">
    <label for="exampleFormControlInput1" class="form-label">Social Security #</label>
    <input 
      type="text"
      class="form-control"
      placeholder="123-45-5678"
      formControlName="ssn"
      inputmode="numeric"
      (input)="inputSSN()">
      <!-- <div *ngIf="ssnSample.errors" class="invalid-feedback">
        SSN has to be 12 digits.
      </div> -->
  </form> 
</div>
